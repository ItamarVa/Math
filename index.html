
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>תרגול מתמטיקה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      box-sizing: border-box;
    }

    #iframe-wrapper {
      width: 100vw;
      height: 100vh;
      max-width: 100%;
      max-height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="iframe-wrapper">
    <iframe id="mathFrame" src=""></iframe>
  </div>

  <script>
    const version = Date.now();
    document.getElementById('mathFrame').src = "Math.html?v=" + version;
  </script>
</body>
</html>
